<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex-centered">

  <div class="container ">

      <div class="input-section flex-centered-space-between">

          <div class="day-section">
            <p class="day-title title">Day</p>
            <input type="number" min="1" max = "31" class="day-input input no-arrows" placeholder="DD"></input>
            <p class="alert day-alert hidden">This Field is Required</p>
            <p class="invalid day-invalid hidden">Must be a valid Day</p>
          </div>

          <div class="month-section">
            <p class="month-title title">Month</p>
            <input type="number" min="1" max = "12" class="month-input input no-arrows" placeholder="MM"></input>
            <p class="alert month-alert hidden">This Field is Required</p>
            <p class="invalid month-invalid hidden">Must be a valid month</p>
          </div>

          <div class="year-section">
            <p class="year-title title">Year</p>
            <input type="number" min="1900" max = "2023" class="year-input input no-arrows" placeholder="YYYY"></input>
            <p class="alert year-alert hidden">This Field is Required</p>
            <p class="invalid year-invalid hidden">Must be a valid year</p>
          </div>

          <div class="svg button">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          </div>

      </div>

      

      <div class="result-section">

        <div class="year-result-section flex-right">
          <p class=" result year-result">--</p>
          <p class=" title-result year-title-result">years</p>
        </div>

        <div class="month-result-section flex-right">
          <p class="result month-result">--</p>
          <p class=" title-result month-title-result">months</p>
        </div>

        <div class="day-result-section flex-right">
          <p class="result day-result">--</p>
          <p class=" title-result day-title-result">days</p>
        </div>
        
      </div>

  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
